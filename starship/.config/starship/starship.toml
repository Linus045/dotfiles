# Disables the blank line at the start of the prompt
add_newline = false

# move the rest of the prompt to the right
right_format = """
$localip\
$shlvl\
$singularity\
$kubernetes\
$vcsh\
$hg_branch\
$docker_context\
$package\
$nodejs\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$container\
$line_break\
$shell\
"""

# Move the directory to the second line
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$python\
$character"""

command_timeout = 2000

[character]
success_symbol = "[üê∂](bold)"
error_symbol = "[Ó™á](bold red)"
vimcmd_symbol = "[Óò´](bold purple)"


[directory]
style = "bold white"
truncation_length = 10
truncate_to_repo = false

[memory_usage]
disabled = false
threshold = 75
style = "bold dimmed green"

[python]
disabled = false
format = '[\($virtualenv@${version}\)]($style)'

[username]
disabled = false
show_always = true
format="[$user]($style)|"

[time]
disabled = false

[status]
disabled = false

success_symbol = "[‚úì](bold dimmed green)"
style = "bold white"
format = "[$symbol$status]($style) "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 90
style = "bold green"


[git_status]
format = '([\[$ahead_behind\]](bold blue)[$all_status]($style) )'
conflicted = "C"
style = "bold white"
ahead = "Ahead"
behind = "Behind"
up_to_date = ""
ignore_submodules = true

diverged = "DIVERGED"
deleted = "|Deleted|"
staged = "|Staged|"
modified = "|Modified|"
stashed = ""
