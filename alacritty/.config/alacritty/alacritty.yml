selection:
  save_to_clipboard: false

window:
  opacity: 0.85

font:
  size: 12
  normal:
    # family: Iosevka 
    family: DaddyTimeMono Nerd Font
    style: Regular

  bold:
    family: DaddyTimeMono Nerd Font
    style: Bold

  italic:
    family: DaddyTimeMono Nerd Font
    style: Italic

  bold_italic:
    family: DaddyTimeMono Nerd Font
    style: Bold Italic

# Colors (Tender)
colors:
  # Default colors
  primary:
    background: '#505050'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#4c4c4c'
    red:     '#ff6b82'
    green:   '#dfe593'
    yellow:  '#ffd299'
    blue:    '#bfe9ff'
    magenta: '#d3ccaa'
    cyan:    '#3bd496'
    white:   '#feffff'

